<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acesso/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">

        </div>
    </div>
    <div class="form">
<!--Colacar o Back aqui no lugar da #-->
        <form action="#">
 <!--Criação Tiluto cadastro+ Botão de entrada-->
            <div class="form-header">
                <div class="title">
                    <h1>VariableSong </h1><br>
                    <h2>Cadastre-se </h2><br>
                    <h6>Agora você pode fazer avaliação de suas músicas, além de poder fazer também comentários do que voce gostou ou não gostou no VariebleSong</h6>
                </div>
<!--Campos do login-->
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
<!--Criação dos campos para entrada de dados-->
             <div class="input-group">
                 <div class="input-box">
                     <label for="firstname">Primeiro nome</label>
                     <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required> 
                </div>
                 <div class="input-box">
                     <label for="lastname">Sobrenome</label>
                     <input id="lastname" type="text" name="lastname" placeholder="Digite o seu Sobrenome" required>
                 </div>
                <div class="input-box">
                     <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite o seu Email" required> 
                 </div>
                 <div class="input-box">
                     <label for="number">Telefone</label>
                     <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>
                 <div class="input-box">
                     <label for="password">Senha</label>
                     <input id="password" type="password" placeholder="Digite a sua senha" required>
                  </div>
                 <div class="input-box">
                      <label for="password">Confirme a sua senha</label>
                     <input id="password" type="password" name="confirmpassword" placeholder="Confirme sua  senha" required>
                 </div>
            </div>
<!--Campo de para gênero-->
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="femele" name="gender">
                        <label for=" femele">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Maculino</label>
                    </div>
                    <div class="gender-input">  
                        <input type="radio" id="non-binary" name="gender">
                        <label for="non-binary">Não-binário</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                </div>
            </div>
<!--Botão Continuar-->
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>

        </form>
    </div>
</body>
</html>
