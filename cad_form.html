<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acesso/css/style_cad_form.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!-- Imagem inserida no projeto -->
    <div class="container">
        <div class="form-image">
            <img src="acesso/imagem/undraw_playlist_re_1oed.svg" alt="Ícone de playlist">
        </div>
    </div>

    <div class="form">
        <!-- Acesso ao banco de dados -->
        <form action="acesso/php/banco.php" method="post">
            <!-- Criação Título cadastro + Botão de cadastrar -->
            <div class="form-header">
                <div class="title">
                    <h1>VariableSong</h1><br>
                    <h2>Cadastre-se</h2><br>
                    <h6>Agora você pode fazer avaliação de suas músicas, além de poder fazer também comentários do que você gostou ou não gostou no VariebleSong</h6>
                </div>

                <!-- Botão para redirecionamento -->
                <div class="login-button">
                    <a href="tenho_cad.html" class="button">Já tenho cadastro</a>
                </div>
            </div>

            <!-- Criação dos campos para entrada de dados -->
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite o seu Email" required>
                </div>
                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmpassword">Confirme a sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                </div>
            </div>

            <!-- Campo para gênero -->
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" value="Feminino">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="Masculino">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="non-binary" name="gender" value="Não-binário">
                        <label for="non-binary">Não-binário</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" value="Outros">
                        <label for="others">Outros</label>
                    </div>
                </div>
            </div>

            <!-- Botão de Submissão -->
            <div class="continue-button">
                <button type="submit" name="cadastrar">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
